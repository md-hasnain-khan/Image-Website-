<script>
  function showTab(tabName) {
    const sections = ['gallery', 'cat', 'dog', 'birds'];
    sections.forEach(name => {
      const content = document.getElementById(name);
      if (content) content.classList.add('hidden');
    });

    const activeSection = document.getElementById(tabName);
    if (activeSection) activeSection.classList.remove('hidden');

    const tabs = document.querySelectorAll('.All-Category');
    tabs.forEach(t => t.classList.remove('active-tab'));

    const headerTab = document.getElementById(tabName + '-tab');
    if (headerTab) headerTab.classList.add('active-tab');
  }

  const tabs = document.querySelectorAll('.All-Category');

  tabs.forEach(tab => {
    tab.addEventListener('click', function (e) {
      e.preventDefault();
tabs.forEach(t => t.classList.remove('active-tab'));

      this.classList.add('active-tab');   
    
    });
  });
</script>
