    <style>
        /* Custom font import */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Default light mode background */
           
        }

        /* Dark mode styles for body */
        html.dark body {
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text color */
        }

        /* Custom toggle switch styling */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px;
            display: flex; /* Use flexbox to position icons */
            align-items: center;
            justify-content: space-between; /* Space out icons */
            padding: 0 8px; /* Padding for icons inside the slider */
            overflow: hidden; /* Hide anything outside the slider */
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
            z-index: 2; /* Ensure thumb is always on top */
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        /* Icon specific styles */
        .slider .sun-icon,
        .slider .moon-icon {
            position: absolute; /* Absolute position within the slider */
            top: 50%;
            transform: translateY(-50%);
            transition: opacity 0.3s ease-in-out;
            z-index: 1; /* Icons behind the thumb */
            width: 20px; /* Icon size */
            height: 20px; /* Icon size */
        }

        .slider .sun-icon {
            left: 8px; /* Position on the left side of the slider */
            opacity: 1; /* Visible by default in light mode */
            color: #fcd34d; /* Yellow color for sun */
        }

        .slider .moon-icon {
            right: 8px; /* Position on the right side of the slider */
            opacity: 0; /* Hidden by default in light mode */
            color: #cbd5e0; /* Light grey for moon */
        }

        /* When the input is checked (dark mode) */
        input:checked + .slider .sun-icon {
            opacity: 0; /* Hide sun */
        }

        input:checked + .slider .moon-icon {
            opacity: 1; /* Show moon */
        }
    </style>

    <script>
        // JavaScript for Dark Mode Toggle
        document.addEventListener('DOMContentLoaded', () => {
            const darkModeToggle = document.getElementById('darkModeToggle');
            const htmlElement = document.documentElement; // This refers to the <html> tag

            // Function to apply the theme
            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    htmlElement.classList.add('dark');
                    darkModeToggle.checked = true;
                } else {
                    htmlElement.classList.remove('dark');
                    darkModeToggle.checked = false;
                }
            };

            // Check for saved theme preference in localStorage
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                applyTheme(savedTheme);
            } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                // If no saved theme, check system preference
                applyTheme('dark');
            } else {
                // Default to light mode
                applyTheme('light');
            }

            // Listen for toggle changes
            darkModeToggle.addEventListener('change', () => {
                if (darkModeToggle.checked) {
                    applyTheme('dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    applyTheme('light');
                    localStorage.setItem('theme', 'light');
                }
            });
        });
    </script>
